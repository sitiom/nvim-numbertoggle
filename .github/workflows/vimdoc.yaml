name: panvimdoc

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate docs
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: numbertoggle
          description: Automatically toggle between hybrid and absolute line numbers

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: "docs(vimdoc): auto generate from readme"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          title: "docs(vimdoc): auto generate from readme"
          body: "Autogenerated by [panvimdoc](https://github.com/kdheepak/panvimdoc/)"
          branch: docs/panvimdoc
          delete-branch: true
          branch-suffix: short-commit-hash
          labels: panvimdoc
