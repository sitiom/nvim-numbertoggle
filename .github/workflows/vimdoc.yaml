name: panvimdoc

on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    name: pandoc to vimdoc
    steps:
      - uses: actions/checkout@v3

      - name: panvimdoc
        uses: kdheepak/panvimdoc@main
        with:
          vimdoc: numbertoggle
          description: Automatically toggle between hybrid and absolute line numbers

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: "docs(vimdoc): auto generate from readme"
          title: "docs(vimdoc): auto generate from readme"
          body: "Autogenerated by [panvimdoc](https://github.com/kdheepak/panvimdoc/)"
          branch: docs/panvimdoc
          delete-branch: true
          branch-suffix: short-commit-hash
          labels: panvimdoc

      - name: Enable Pull Request Automerge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
